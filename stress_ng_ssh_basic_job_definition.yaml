device_type: ssh
job_name: stress-ng-test-basic
timeouts:
  job:
    hours: 1
  action:
    minutes: 5
  connection:
    minutes: 2
priority: medium
visibility: public

actions:
- deploy:
    to: ssh
    os: debian
- boot:
    method: ssh
    connection: ssh
    failure_retry: 2
    prompts:
      - 'root@admirer-Vostro-15-3568:~#'
- test:
    timeout:
      hours: 1
    definitions:
    - repository: https://github.com/rkroshan/lava-test-cases.git
      from: git
      path: stress-ng-v1.yaml
      branch: stress-ng-test-dev-2
      name: stress-ng-test
